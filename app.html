<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Data Visualization</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
                <li data-target="#myCarousel" data-slide-to="10"></li>
                <li data-target="#myCarousel" data-slide-to="11"></li>
                <li data-target="#myCarousel" data-slide-to="12"></li>
                <li data-target="#myCarousel" data-slide-to="13"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="imgs/Slide1.png" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide2.png" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide3.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide4.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide5.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide6.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide7.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide8.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide9.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide10.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide11.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide12.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide13.png" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="imgs/Slide14.png" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div center>
            <a href="data_vis.mp4" download="data_visualization">
                Download as video
            </a>
        </div>
    </div>

</body>
</html>
